<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Falchon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* biar 5 kartu per baris */
    .col-5th {
      flex: 0 0 20%;
      max-width: 20%;
      padding: 0.5rem;
    }

    @media (max-width: 992px) {
      .col-5th {
        flex: 0 0 33.33%;
        max-width: 33.33%;
      }
    }

    @media (max-width: 768px) {
      .col-5th {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (max-width: 576px) {
      .col-5th {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Smart Farming</h1>
    </div>

  <div class="container-fluid">
    <div class="row">

      <!-- Kelembaban -->
      <div class="col-5th">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Kelembaban (RH)</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">54%</div>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col-5th">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">TDS</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">400 ppm</div>
          </div>
        </div>
      </div>

      <!-- Kekeruhan (dengan progress bar) -->
      <div class="col-5th">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Kekeruhan (Turbid)</div>
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">18 NTU</div>
              </div>
              <div class="col">
                <div class="progress progress-sm mr-2">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 18%" 
                       aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col-5th">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Temperatur Air (WTEMP)</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">25°C</div>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col-5th">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Aliran Air (WFLOW)</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">34</div>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col-5th">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Oksigen Terlarut</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">10 ppm</div>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya (tanpa progress bar) -->
      <div class="col-5th">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Intensitas Cahaya (Lux)</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">100 Lux</div>
          </div>
        </div>
      </div>

      <!-- Temperatur Udara (dengan progress bar) -->
      <div class="col-5th">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Temperatur Udara</div>
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">34°C</div>
              </div>
              <div class="col">
                <div class="progress progress-sm mr-2">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 68%" 
                       aria-valuenow="68" aria-valuemin="0" aria-valuemax="50"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col-5th">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">EC</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">2</div>
          </div>
        </div>
      </div>

      <!-- pH -->
      <div class="col-5th">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">pH</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">7.1</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
